<!DOCTYPE html>
<html lang="en" class="theme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <link rel="stylesheet" href="dist/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>calc</h1>
        <div class="right">
          <p>Theme</p>
          <div class="toggle">
            <input
              type="radio"
              name="theme"
              id="theme1"
              onclick="changeTheme('theme')"
            />
            <input
              type="radio"
              name="theme"
              id="theme2"
              onclick="changeTheme('theme2')"
            />
            <input
              type="radio"
              name="theme"
              id="theme3"
              onclick="changeTheme('theme3')"
            />
            <span class="slider"></span>
          </div>
        </div>
      </div>
      <div id="screen" data-values=" ">123,456</div>
      <div id="keypad">
        <div class="keys">7</div>
        <div class="keys">8</div>
        <div class="keys">9</div>
        <div class="keys" id="del" onclick="handleDelete()">del</div>
        <div class="keys">4</div>
        <div class="keys">5</div>
        <div class="keys">6</div>
        <div class="keys" onclick="handleComp(this.innerHTML)">+</div>
        <div class="keys">1</div>
        <div class="keys">2</div>
        <div class="keys">3</div>
        <div class="keys" onclick="handleComp(this.innerHTML)">-</div>
        <div class="keys">.</div>
        <div class="keys">0</div>
        <div class="keys" onclick="handleComp(this.innerHTML)">/</div>
        <div class="keys" onclick="handleComp(this.innerHTML)">x</div>
        <div class="keys" id="reset" onclick="reset()">reset</div>
        <div class="keys" id="equals" onclick="handleEqual()">=</div>
      </div>
    </div>
  </body>
  <script src="./dist/script.js" defer></script>
</html>
